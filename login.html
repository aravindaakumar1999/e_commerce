<!DOCTYPE html>

    <script>
        function validateForm(event) {
            event.preventDefault();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^[a-zA-Z0-9]{8,}$/; 

            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');
            var errorText = document.getElementById('errorText');

            var email = emailInput.value.trim();
            var password = passwordInput.value.trim();

            var isValid = true;
            var errorMessage = '';

            if (!emailRegex.test(email)) {
                isValid = false;
                errorMessage += 'Invalid email format. ';
            }

            if (!passwordRegex.test(password)) {
                isValid = false;
                errorMessage += 'Invalid password format. Password must be at least 8 characters long and contain only letters and numbers. ';
            }

            if (isValid) {
                alert("Successful Login");
                window.location.pathname="/home/aravinda/Desktop/MCA/wap/e_commerce/user_home.html";
            } else {
                errorText.textContent = errorMessage;
            }
        }
    </script>
