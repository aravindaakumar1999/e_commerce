<!DOCTYPE html>

    <script>
    function validateForm(event) {
        event.preventDefault();
        var firstName = document.getElementById('firstName').value.trim();
        var lastName = document.getElementById('lastName').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();
        var phoneNumber = document.getElementById('phoneNumber').value.trim();
        var p=document.getElementById("error");
        var firstNameRegex = /^[a-zA-Z]+$/;
        var lastNameRegex = /^[a-zA-Z]+$/; 
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
        var phoneNumberRegex = /^\d{10}$/;
      
        var isValid = true;
        var errorMessage = '';
      
        if (!firstNameRegex.test(firstName)) {
          isValid = false;
          errorMessage += 'Invalid first name. Only letters are allowed.';
        }
      
        if (!lastNameRegex.test(lastName)) {
          isValid = false;
          errorMessage += 'Invalid last name. Only letters are allowed.';
        }
      
        if (!emailRegex.test(email)) {
          isValid = false;
          errorMessage += 'Invalid email format.';
        }
      
        if (!passwordRegex.test(password)) {
          isValid = false;
          errorMessage += 'Invalid password format. Password must be at least 8 characters long';
        }
      
        if (!phoneNumberRegex.test(phoneNumber)) {
          isValid = false;
          errorMessage += 'Invalid phone number format. Phone number must be exactly 10 digits.';
        }
      
        if (isValid) {
            alert("Successfully registered You can login...")
            window.location.pathname="/home/aravinda/Desktop/MCA/wap/e_commerce/login.html";
        } else {
          alert('Form validation failed.');
          p.textContent = errorMessage;
        }
      }
    </script>
