<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    

<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="navbar navbar-dark bg-dark">
        <div class="navbar-brand" style="display:inline;">
            <h2 class="text-light"><img src="https://upload.wikimedia.org/wikipedia/en/d/d2/R.V._College_of_Engineering_logo.png" alt="logo" style="border-radius:12px;width:50px;"><span style="background-color: blue;color:white;font-size:50px;">R</span><span style="background-color: white;color:blue;font-size:50px;">V</span>CE student progress tracker</h2>
        </div>
    <div class="navbar-nav">
            <h5 class="nav-item">
                <a href="view_student.html" class="nav-link">View Student</a>
            </h5>
        </div>
    </div><br>
    <form id="progress-form">
        <label for="value1">Value 1:</label>
        <input type="number" id="value1" name="value1" value="0" min="0" max="100"><br><br>
        
        <label for="value2">Value 2:</label>
        <input type="number" id="value2" name="value2" value="0" min="0" max="100"><br><br>
        
        <button type="submit">Update Progress Bar</button>
      </form>
      
      <div class="progress">
        <div id="progress-bar-1" class="progress-bar bg-primary" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        <div id="progress-bar-2" class="progress-bar bg-danger" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
    <script>
    function updateProgressBar(event) {
    event.preventDefault(); // Prevent the form from submitting
  
  const value1 = parseInt(document.querySelector('#value1').value);
  const value2 = parseInt(document.querySelector('#value2').value);
  
  const totalValue = value1 + value2;
  
  const percentage1 = (value1 / totalValue) * 100;
  const percentage2 = (value2 / totalValue) * 100;
  
  const progressBar1 = document.querySelector('#progress-bar-1');
  progressBar1.style.width = percentage1 + '%';
  progressBar1.innerHTML = percentage1.toFixed(2) + '%';
  
  const progressBar2 = document.querySelector('#progress-bar-2');
  progressBar2.style.width = percentage2 + '%';
  progressBar2.innerHTML = percentage2.toFixed(2) + '%';
}

const form = document.querySelector('#progress-form');
form.addEventListener('submit', updateProgressBar);
</script>
</form>
</body>
</html>
